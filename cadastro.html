
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ClassFlow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #00b26f;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .erro {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cadastro de Usuário</h2>
    <input id="novoUsuario" placeholder="Novo usuário" />
    <input id="novaSenha" type="password" placeholder="Nova senha" />
    <button onclick="cadastrar()">Cadastrar</button>
    <div class="erro" id="erro"></div>
    <a href="index.html">← Voltar para login</a>
  </div>

  <script>
    function cadastrar() {
      const user = document.getElementById('novoUsuario').value.trim();
      const senha = document.getElementById('novaSenha').value.trim();
      const erro = document.getElementById('erro');

      if (!user || !senha) {
        erro.innerText = "Preencha todos os campos.";
        return;
      }

      if (user === "jv_rezende_") {
        erro.innerText = "Este usuário é reservado para o administrador.";
        return;
      }

      if (localStorage.getItem("usuario_" + user)) {
        erro.innerText = "Usuário já cadastrado.";
        return;
      }

      localStorage.setItem("usuario_" + user, senha);
      alert("Usuário cadastrado com sucesso!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
